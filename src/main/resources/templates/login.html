<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartfit Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="cajalogin" th:href="@{/}">
        <img class="avatar" src="img/smartfit_logo.png" alt="">
        <h1> Inicio de sesión</h1>
        <form class="col-5" th:action="@{/login}" method="post">

            <div th:if=${param.error}>
                <div class="alert alert-danger">Usuario o contraseña
                    inválidos</div>
            </div>
            <label for="username">Email</label>
            <input type="text" id="username" name="username" required autofocus="autofocus" placeholder="Ingrese correo electronico">
            <label for="Contraseña">Contraseña</label>
            <input type="password" id="password" name="password" required autofocus="autofocus" placeholder="Ingrese contraseña">
        <input type="submit" name="login" value="Iniciar Sesion">
        
        <div class="button" style="text-align:center">
            <span> </span>
            <span> <a th:href="@{/registro}">Regístrate aqui</a></span>
        </div>
        <br>
        <br>
        <div th:if=${param.logout}>
            <div class="alert alert-info" style="text-align:center"> Ha cerrado sesión exitosamente!</div>
        </div>
        </form>
    </div>    
</body>
</html>
